<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./Assets/style.css" />
</head>
<body>

    <header><h1>Weather Dashboard</h1></header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div id="userInterface" class="col-3 d-flex">
                    <div class="form-group w-100">
                        <h5>Search For a City:</h5>
                        <div class="p-0 col-10 input-group">
                            <input id="citySearch" type="text" class="form-control" placeholder="Enter City Name"/>
                            <div id="" class="input-group-append">
                                <button class="btn search-submit" type="button" id="submitButton"></button>
                            </div>
                        </div>
                        <div class="mt-4 list-group"></div>
                    </div>
                </div> 
                <div class="col-9">
                    <div class="mt-3 card border-0">
                        <div class="currentCityCard">
                            <h3 class="card-title mb-4"><span id="currentCity" ></span><span id="currentDate"></span><img id="currentIcon" class="currentIcon" alt="Weather icon"></h3>
                            <p class="card-text">Temperature: <span id="currentTemp" ></span> &#8457</p>
                            <p class="card-text">Humidity: <span id="currentHumidity" ></span>%</p>
                            <p class="card-text">Wind Speed: <span id="currentWindSpeed" ></span> MPH</p>
                            <p class="card-text">UV Index: <span id="currentUV" ></span></p>
                        </div>
                    </div>
                    <div class="mt-2">
                        <h4>5-Day Forecast:</h4>
                        <div id="dayForecast" class="row justify-content-around m-2">
                            <div class="col-2 card border-0">
                                <h6 class="card-title date"></h6>
                                <img class="icon"></img>
                                <p class="Temp">Temp:</p>
                                <p class="Wind">Wind Speed:</p>
                                <p class="Humidity">Humidity:</p>
                            </div>
                            <div class="col-2 card border-0">
                                <h6 class="card-title date"></h6>
                                <img class="icon"></img>
                                <p class="Temp">Temp:</p>
                                <p class="Wind">Wind Speed:</p>
                                <p class="Humidity">Humidity:</p>
                            </div>
                            <div class="col-2 card border-0">
                                <h6 class="card-title date"></h6>
                                <img class="icon"></img>
                                <p class="Temp">Temp:</p>
                                <p class="Wind">Wind Speed:</p>
                                <p class="Humidity">Humidity:</p>
                            </div>
                            <div class="col-2 card border-0">
                                <h6 class="card-title date"></h6>
                                <img class="icon"></img>
                                <p class="Temp">Temp:</p>
                                <p class="Wind">Wind Speed:</p>
                                <p class="Humidity">Humidity:</p>
                            </div>
                            <div class="col-2 card border-0">
                                <h6 class="card-title date"></h6>
                                <img class="icon"></img>
                                <p class="Temp">Temp:</p>
                                <p class="Wind">Wind Speed:</p>
                                <p class="Humidity">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./Assets/script.js"></script>

</body>
</html>
